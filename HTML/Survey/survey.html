<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
    <div class="container">
        <form id="surveyForm" onsubmit="return validateForm()">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"  required>
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="ind">IND</option>
                    <option value="canada">Canada</option>
                </select>
            </div>

            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" id="gender-male" required>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender" value="Female" id="gender-female" required>
                <label for="gender-female">Female</label>
            </div>

            <div>
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <input type="button" value="Submit" onclick="showPopup()">
            <input type="reset" value="Reset">
        </form>

        <div id="confirmation" class="confirmation"></div>
    </div>

    <script src="survey.js"></script>
</body>
</html>
